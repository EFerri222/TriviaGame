<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">

        <header>Star Wars Trivia</header>

        <input id="start-button" type="button" value="Start" onclick="start();">

        <div id="#time-remaining"></div>

        <form id="quiz" name="quiz">

            <p>What record did Han Solo break in the Millennium Flacon?</p>
            <input type="radio" name="question1" value="Made the Kessel Run in 12 Parsecs">Made the Kessel Run in 12 Parsecs<br>
            <input type="radio" name="question1" value="Luke">Luke<br>
            <input type="radio" name="question1" value="C3PO">C3PO<br>
            <input type="radio" name="question1" value="Blah">Blah<br>

            <p>Question 2</p>
            <input type="radio" name="question2" value="correct2">Correct<br>
            <input type="radio" name="question2" value="a">Answer 2<br>
            <input type="radio" name="question2" value="b">Answer 3<br>
            <input type="radio" name="question2" value="c">Answer 4<br>

            <p>Question 3</p>
            <input type="radio" name="question3" value="correct3">Correct<br>
            <input type="radio" name="question3" value="d">Answer 2<br>
            <input type="radio" name="question3" value="e">Answer 3<br>
            <input type="radio" name="question3" value="f">Answer 4<br>

            <p>Question 4</p>
            <input type="radio" name="question4" value="correct4">Correct<br>
            <input type="radio" name="question4" value="Vader">Answer 2<br>
            <input type="radio" name="question4" value="Luke">Answer 3<br>
            <input type="radio" name="question4" value="Vader">Answer 4<br><br>

            <input id="done-button" type="button" value="Done" onclick="done();">

        </form>

        <div id="results">
            All Done!
            <p id="number-correct"></p>
            <p id="number-incorrect"></p>
            <p id="number-unanswered"></p>
        </div>
        
    </div>
</body>
</html>
